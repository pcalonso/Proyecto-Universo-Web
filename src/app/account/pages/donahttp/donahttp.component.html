<h1>Plan Individual</h1>
<mat-divider></mat-divider>
<br>

<p>
  
    <mat-card>
<div *ngIf="doughnutChartData.length === 0; else divGrafica"
        class="alert alert-info">
        <!--Si no tenenmos datos, muestrame el Cargando data..., sino "ngIfElse" muestrame la gráfica-->
    Cargando data...
</div>


<div class="row" >
    <!--Aqui colocamos la referencia local para que Angular sepa de que hablamos-->
    <div class="col">

        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="colors">
                  <!--En Dona aqui tenemos que definir los colores, con un arreglo-->
                </canvas>
              </div>

              <span class="float-end text-primary"> Información en billones de usuarios</span>
        </ng-template>
   </div>
</div>        

    </mat-card>
