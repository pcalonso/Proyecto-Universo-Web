
<mat-sidenav-container fullscreen>

        <mat-toolbar color="primary">
            <span>UW Contacto</span>

            <button mat-icon-button
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar> 

        <mat-nav-list>
            
            <a routerLink="./universoweb"

                <span>Volver a UW</span>
            </a>
            <a routerLink="./basicos"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>speaker_notes</mat-icon>

                <span>Relacionada con los Servicios de UW</span>
            </a>
        
        </mat-nav-list>

    </mat-sidenav> 
    
    <mat-toolbar>
        <button mat-icon-button
        (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

    </mat-toolbar>  
    <div class="container">

    </div>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../../../../assets/images/contacto.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
