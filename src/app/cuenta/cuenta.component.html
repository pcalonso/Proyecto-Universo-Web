<h1> Bienvenido a tu cuenta</h1>
<div class="row mt-5">
  <ul class="list-group">
    <li *ngFor="let item of menu"
        class="list-group-item"
        
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
        {{ item.texto}}
    </li>
</ul>
  <div class="col-md-3 col-sm-12">
    <shared-menu></shared-menu>
  </div>


</div>
