<h1>Servicios en UW</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let servicios of servicios">
        <mat-card>
            <mat-card-header>
                <mat-card-title> {{ servicios.name}} </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
           
            <img mat-card-image src="assets/servicios/{{ servicios.id }}.png">
    
            <mat-card-content>
               
              <strong>Tiempo</strong><br>{{ servicios.tiempo }}
             
                
            </mat-card-content>
            
            <mat-card-actions>
               
            </mat-card-actions>
            <mat-action-list>
              </mat-action-list>
        </mat-card>


        
    </div>
    
</div>
